<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="overflow: hidden">
    <header>
      <nav>
        <a href="#" class="nav-link">Gmail</a>
        <a href="#" class="nav-link">Images</a>
        <button id="apps-button" class="icon-button">
          <svg viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </button>
        <button class="sign-in-button">Sign in</button>
      </nav>
    </header>
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        class="logo"
      />
      <form id="search-form">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            name="q"
            autocomplete="off"
            autofocus
          />
          <svg
            class="search-icon"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </div>
        <div id="suggestions" class="suggestions"></div>
        <div class="button-container">
          <button type="submit" class="search-button">Google Search</button>
          <button type="button" class="search-button">I'm Feeling Lucky</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-left">
        <a href="#" class="footer-link">About</a>
        <a href="#" class="footer-link">Advertising</a>
        <a href="#" class="footer-link">Business</a>
        <a href="#" class="footer-link">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Terms</a>
        <a href="#" class="footer-link">Settings</a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
