<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Google Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="results-page">
    <header class="results-header">
      <a href="index.html">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png"
          alt="Google Logo"
          class="results-logo"
        />
      </a>
      <form id="results-search-form" class="results-search-form">
        <div class="search-container results-search-container">
          <input
            type="text"
            id="results-search-input"
            name="q"
            autocomplete="off"
          />
          <button type="submit" class="results-search-button">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </button>
        </div>
        <div id="suggestions" class="suggestions"></div>
      </form>
    </header>
    <main class="results-main">
      <div id="search-results"></div>
      <div id="loading" class="loading">Loading more results...</div>
    </main>
    <footer>
      <div class="footer-left">
        <a href="#" class="footer-link">About</a>
        <a href="#" class="footer-link">Advertising</a>
        <a href="#" class="footer-link">Business</a>
        <a href="#" class="footer-link">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Terms</a>
        <a href="#" class="footer-link">Settings</a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
